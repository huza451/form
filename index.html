<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - High Rise Marketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="white.bgrendtoend.png" alt="High Rise Marketing Logo">
            <h2>Contact Us</h2>
        </div>
        <form id="contact-form" action="https://formspree.io/f/xqazkyao" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="number" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="thank-you-message" id="thank-you-message">
            <h3>Thank you for submitting the form.</h3>
            <p>High Rise Marketing Team will contact you soon. Thank you for your cooperation.</p>
        </div>
        <div class="footer">
            &copy; <span id="year"></span> High Rise Marketing. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
